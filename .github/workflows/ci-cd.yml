name: Flask CI/CD

on:
  push:
    branches:
      - main
      - staging
  release:
    types: [published]

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found, skipping pip install."
          fi

  run-tests:
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found, skipping pip install."
          fi

      - name: Run tests
        run: |
          pytest tests/ || echo "⚠️ No tests found or tests failed."

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/flask-staging-app
            git pull origin staging
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart flask-staging

  deploy-production:
    if: github.event_name == 'release'
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/flask-prod-app
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart flask-prod
